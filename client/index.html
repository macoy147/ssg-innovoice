<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/ssg-logo.png" />
    <link rel="apple-touch-icon" href="/ssg-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="SSG InnoVoice - Speak Ideas. Spark Change. CTU Daanbantayan Campus Student Suggestion System" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#c41e3a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SSG InnoVoice" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="SSG InnoVoice" />
    <meta name="msapplication-TileColor" content="#c41e3a" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>SSG InnoVoice | CTU Daanbantayan</title>
  </head>
  <body style="background-color: #1a1a2e;">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SSG InnoVoice SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SSG InnoVoice SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
